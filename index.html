<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <p class="eisenhower-matrix">
      <img 
        src="./eisenhower-matrix.jpg"
        class="image"
        alt="eisenhower-matrix"
      >
      <a 
        class="eisenhower-matrix__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </p>
    <section class="centered-wrapper">
      <p id="adding-element">
        <label for="new-task">Add Item</label>
        <p class="task-row-wrapper">
          <input 
            id="new-task" 
            class="li-list__task" 
            type="text"
          >
          <button class="button">Add</button>
        </p>
      </p>
      <h3 class="header">Todo</h3>
      <ul 
        id="incomplete-tasks"
        class="ul-list"
      >
        <li class="ul-list__li-list">
          <input type="checkbox">
          <label class="li-list__task">Pay Bills</label>
          <input 
            type="text" 
            class="li-list__task"
          >
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img 
              src="./remove.svg"
              class="image"
              alt="remove"
            >
          </button>
        </li>
        <li class="edit-mode ul-list__li-list">
          <input type="checkbox">
          <label class="li-list__task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="li-list__task"
          >
          <button class="edit button">Save</button>
          <button class="delete button">
            <img 
              src="./remove.svg"
              class="image"
              alt="remove"
            >
          </button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul 
        id="completed-tasks"
        class="ul-list"
      >
        <li class="ul-list__li-list">
          <input type="checkbox" checked>
          <label class="li-list__task">See the Doctor</label>
          <input 
            type="text" 
            class="li-list__task"
          >
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img 
              src="./remove.svg"
              class="image"
              alt="remove"
            >
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
